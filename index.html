<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RJP Ventures</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #888;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px;
    }

    .logo {
      font-size: 14px;
      margin-bottom: 20px;
      color: #ccc;
      letter-spacing: 1px;
    }

    .headline {
      font-size: 8vw;
      line-height: 1.1;
      max-width: 1000px;
      font-weight: 700;
      word-break: break-word;
    }

    .mission {
      color: #eee; /* lighter grey, nearly white */
    }

    @media (max-width: 768px) {
      .headline {
        font-size: 12vw;
      }

      body {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="logo">RJP VENTURES</div>
  <div class="headline">
    A FAMILY OFFICE<br>
    MANAGING<br>
    INVESTMENTS<br>
    IN CONSUMER,<br>
    HEALTH,<br>
    DEFENSE,<br>
    TECH,<br>
    AND REAL ESTATE.<br><br>
    <span class="mission">
      OUR MISSION<br>
      IS TO LEAVE<br>
      THE WORLD A<br>
      BETTER PLACE.
    </span>
  </div>
</body>
</html>
